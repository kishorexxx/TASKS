<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey Form</title>
</head>
<body>
  <h1>Simple Survey</h1>
  <form action="process_survey.php" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="99" required><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br>

    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
